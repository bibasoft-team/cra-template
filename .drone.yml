kind: pipeline
type: docker
name: production

steps:
  - name: publish
    image: node:alpine
    environment:
      NPM_TOKEN: TEST_123
        # from_secret: npm_token
      NPM_EMAIL: rediska1114@gmail.com
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
      - npm config set scope bibasoft
      - npm config set access public
      - npm config set always-auth true
      - npm config set email $NPM_EMAIL
      - cat .npmrc
      - npm whoami
      
      # - npm publish --access public

  - name: notify
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_chat_id
      message: >
        {{#success build.status}}
        âœ… #{{build.number}} {{repo.name}} / {{commit.branch}} - {{commit.message}}.
        {{else}}
        ğŸ›‘#{{build.number}} {{repo.name}} / {{commit.branch}} - {{commit.message}}.
        @{{commit.author}} please fix it
        {{/success}}
    when:
      status:
        - success
        - failure

trigger:
  event:
    - push
  branch:
    - master
